<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Subtle pattern -->
  <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="10" cy="10" r="0.5" fill="#ffffff" opacity="0.05"/>
  </pattern>
  <rect width="600" height="400" fill="url(#dots)"/>
  
  <!-- Title -->
  <text x="300" y="60" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    LocalBrain
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="90" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="14" fill="#888888" text-anchor="middle">
    AI-Powered Local Environment Command Center
  </text>
  
  <!-- Installation instruction -->
  <text x="300" y="340" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="16" fill="#00d4ff" text-anchor="middle">
    Drag LocalBrain to your Applications folder
  </text>
  
  <!-- Arrow pointing from app icon area to Applications folder area -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto" fill="#00d4ff">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  
  <path d="M 150 200 Q 300 150 450 200" 
        stroke="#00d4ff" stroke-width="2" fill="none" 
        marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- App icon placeholder circle -->
  <circle cx="150" cy="200" r="60" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <text x="150" y="205" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="12" fill="#888888" text-anchor="middle">
    LocalBrain
  </text>
  
  <!-- Applications folder placeholder -->
  <rect x="390" y="170" width="120" height="60" rx="8" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <text x="450" y="205" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="12" fill="#888888" text-anchor="middle">
    Applications
  </text>
</svg>